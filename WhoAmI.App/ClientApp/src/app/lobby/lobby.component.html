<div class="card main-card">
  <div class="card-body">
    <div *ngIf="!playerValid || !lobbyValid">
      <div class="container">
        <div class="row">
          <h2>Joining a Lobby:</h2>
        </div>
        <div class="row">
          <div class="col">

            <div class="profile-main-loader">
              <div class="loader">
                <svg class="circular-loader" viewBox="25 25 50 50" >
                  <circle class="loader-path" cx="50" cy="50" r="20" fill="none" stroke="#70c542" stroke-width="2" />
                </svg>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <div *ngIf="playerValid && lobbyValid">
      <div class="container">
        <div class="row">
          <div class="col">
            <h2>Your Lobby:</h2>
          </div>
          <div class="col-auto">
            <span>{{(lobbyObservable|async)?.players.length}}/{{(lobbyObservable|async)?.settings.maxUserCount}} Players</span>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="container players">
              <div *ngFor="let player of lobby?.players; let i = index; let even = even" class="row">
                <app-lobby-player-entry *ngIf="even" [lobby]="lobbyObservable|async" [player]="player" [index]="i" class="w-100"></app-lobby-player-entry>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="container players">
              <div *ngFor="let player of lobby?.players; let i = index; let odd = odd" class="row">
                <app-lobby-player-entry *ngIf="odd" [lobby]="lobbyObservable|async" [player]="player" [index]="i" class="w-100"></app-lobby-player-entry>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
